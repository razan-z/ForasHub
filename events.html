<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForasHub - Explore Opportunities</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      role="navigation"
      aria-label="Main navigation"
    >
      <div class="container">
        <a class="navbar-brand" href="#">ForasHub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <form class="form-inline ml-3">
                <input
                  id="search-input"
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  id="search-button"
                  class="btn btn-outline-primary ml-2"
                  type="button"
                >
                  Search
                </button>
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary mr-2" href="register.html"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-5">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
          <div class="sidebar">
            <h3>Filters</h3>
            <div class="filter-section">
              <h4>Type</h4>
              <div id="type-filters"></div>
            </div>
            <div class="filter-section">
              <h4>Domain</h4>
              <div id="domain-filters"></div>
            </div>
            <div class="filter-section">
              <h4>Cost</h4>
              <div id="cost-filters"></div>
            </div>
            <div class="filter-section">
              <h4>Date</h4>
              <input type="date" id="date-filter" class="form-control" />
            </div>
            <button id="apply-filters" class="btn btn-primary mt-3">
              Apply Filters
            </button>
            <button id="reset-filters" class="btn btn-secondary mt-2">
              Reset Filters
            </button>
          </div>
        </div>

        <!-- Main content -->
        <div class="col-md-9">
          <h1 class="mb-4">Upcoming Events</h1>
          <div class="row" id="event-list">
            <!-- Event cards will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <footer class="footer mt-5 py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted"
          >&copy; 2024 ForasHub. All rights reserved.</span
        >
      </div>
    </footer>
  </body>
</html>
